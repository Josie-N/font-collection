<!DOCTYPE html>
<head>
	<title>font collection demo</title>
	<link href="./css/Courier/Courier.css" rel="stylesheet" type="text/css" />
	<link href="./css/OCRAExtended/OCRAExtended.css" rel="stylesheet" type="text/css" />
	<link href="./css/Slot/Slot.css" rel="stylesheet" type="text/css" />
	<link href="./css/HiraginoSansGB/HiraginoSansGB-W3.css" rel="stylesheet" type="text/css" />
	<link href="./css/HiraginoSansGB/HiraginoSansGB-W6.css" rel="stylesheet" type="text/css" />
	
	<style>
		p {
			font-size: 2em;
		}
	</style>
</head>

<body>
	<h2>English</h2>
	<p style="font-family: Courier">Courier<br>AaBbCcDdEeFfGgHhIiJjJkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz0123456789</p>
	<p style="font-family: OCRAExtended">OCRAExtended<br>AaBbCcDdEeFfGgHhIiJjJkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz0123456789</p>
	<p style="font-family: Slot">Slot<br>AaBbCcDdEeFfGgHhIiJjJkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz0123456789</p>
	
	<hr>
	
	<h2>Chinese</h2>
	<p style="font-family: HiraginoSansGB-W3">HiraginoSansGB-W3<br>登入您的帳號</p>
	<p style="font-family: HiraginoSansGB-W6">HiraginoSansGB-W6<br>登入您的帳號</p>
</body>
